<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my-form" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="Email">Email:</label>
		<input type="email" id="email" placeholder="Email" required><br>
		<label for="Gender">Gender:</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" required>
			<option>BMW</option>
		    <option>Audi</option>
		    <option>Mercedez</option>
		</select><br>
		<label for="age">car age</label>
		<input type="number" id="age" placeholder="Age"required><br>
		<label for="dob">Date of birth</label>
		<input type="date" id="dob" required><br>
		<label for="tel" >Phone number</label>
		<input type="tel" id="tel" ><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>
		<input type="checkbox" id="tos" required><br>
		<button type="submit">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
